<!DOCTYPE html>
<html>

<head>
    <title>ðŸŒ™ My weather App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a0b1e9dec7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="assets/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <!-- Search-bar -->
            <form>
                <div class="form-row">
                    <div class="col-8">
                        <input class="form-control search-bar shadow-sm" type="search" id="city-input" autofocus="on"
                            placeholder="Enter a city...">
                    </div>
                    <div class="col">
                        <button class="btn btn-light btn-outline-secondary submit-button shadow-sm" type="submit"
                            title="Search">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <!-- Geolocation -->
                    <div class="col">
                        <button class="btn btn-light btn-outline-secondary submit-button shadow-sm" type="button"
                            title="Display current location" id="geolocation-button">
                            <i class="fas fa-location-arrow"></i>
                        </button>
                    </div>
                </div>
            </form>
            <!-- Day & Hour -->
            <div class="date">
                <span class="col day p-0" id="current-day"></span>
                <span class="col hour p-0" id="current-hour"></span>
            </div>
            <!-- Current Parameters -->
            <h1>
                <span id="current-temperature">17</span>
                <span class="units">
                    <a href="#" id="degree-temperature">Â°C</a> |
                    <a href="#" id="fahrenheit-temperature">Â°F</a>
                </span>
            </h1>
            <h2 id="city-name">Lyon</h2>
            <div class=parameters>
                <span class="feels" id="feels-like"><i class="fas fa-info-circle"></i> Feels like: </span><br>
                <span class="humidity" id="humidity"><i class="fas fa-tint"></i> Humidity: 93%</span><br>
                <span class="wind" id="wind"><i class="fas fa-wind"></i> Wind: 4km/h</span>
            </div>
            <!-- Previsions -->
            <div class="row previsions" id="forecast">
            </div>
            <footer>
                <p class="contacts">
                    <i class="fab fa-github"></i> Coded by <a href="https://github.com/sorayacruchet/myweatherapp">Soraya Cruchet ðŸŒ™</a><br>
                    <!-- <i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/sorayacruchet/">Keep in touch!</a> -->
                </p>
            </footer>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
