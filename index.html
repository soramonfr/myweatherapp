<!DOCTYPE html>
<html>

<head>
    <title>üåª My weather App</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/a0b1e9dec7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <!-- Search-bar -->
            <form>
                <div class="form-row">
                    <div class="col-8">
                        <input class="form-control search-bar shadow-sm" type="search" id="city-input" autofocus="on"
                            placeholder="Enter a city..." />
                    </div>
                    <div class="col">
                        <button class="btn btn-light btn-outline-secondary submit-button shadow-sm" type="submit"
                            title="Search">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-light btn-outline-secondary submit-button shadow-sm" type="button"
                            title="Display current location" id="geolocation-button">
                            <i class="fas fa-location-arrow"></i>
                        </button>
                    </div>
                </div>
            </form>
            <!-- Day & Hour -->
            <div class="date">
                <span class="col day" id="current-day">Sunday</span>
                <span class="col hour" id="current-hour">21:42</span>
            </div>
            <!-- Current Parameters -->
            <h1>
                <span id="current-temperature">17</span>
                <span class="units">
                    <a href="#" id="degree-temperature">¬∞C</a> |
                    <a href="#" id="fahrenheit-temperature">¬∞F</a>
                </span>
            </h1>
            <h2 id="city-name">Lyon</h2>
            <div class=parameters>
                <span class="precipitation"><i class="fas fa-umbrella"></i> Precipitation: 93%</span><br>
                <span class="wind"><i class="fas fa-wind"></i> Wind: 4km/h</span>
            </div>
            <!-- Previsions -->
            <div class="row previsions">
                <div class="col">
                    <ul>
                        <li class="day">Mon</li>
                        <li class="icon"><i class="fas fa-cloud"></i></li>
                        <li class="temp">2¬∞C</li>
                    </ul>
                </div>
                <div class="col">
                    <ul>
                        <li class="day">Tue</li>
                        <li class="icon"><i class="fas fa-cloud-sun-rain"></i></li>
                        <li class="temp">5¬∞C</li>
                    </ul>
                </div>
                <div class="col">
                    <ul>
                        <li class="day">Wed</li>
                        <li class="icon"><i class="fas fa-cloud-showers-heavy"></i></li>
                        <li class="temp">5¬∞C</li>
                    </ul>
                </div>
                <div class="col">
                    <ul>
                        <li class="day">Thu</li>
                        <li class="icon"><i class="fas fa-sun"></i></li>
                        <li class="temp">7¬∞C</li>
                    </ul>
                </div>
                <div class="col">
                    <ul>
                        <li class="day">Fri</li>
                        <li class="icon"><i class="far fa-snowflake"></i></li>
                        <li class="temp">0¬∞C</li>
                    </ul>
                </div>
            </div>
            <footer>
                Coded by Soraya Cruchet üê±
            </footer>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
